[package]
name = "relay-server"
version = "0.1.0"
edition = "2021"
authors = ["Noteece Team"]
description = "Blind Relay Server for Noteece P2P Sync"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
core-rs = { path = "../core-rs" }
