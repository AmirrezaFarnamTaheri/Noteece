# ============================================================================
# EAS Cloud Build Workflow (Expo Application Services)
# ============================================================================
# This workflow uses Expo's cloud build service (EAS) for mobile builds.
# Use this for quick preview builds or when you have an Expo account.
#
# For local builds without EAS, use release.yml instead.
# ============================================================================

name: EAS Cloud Build

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      platform:
        description: 'Platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      flavor:
        description: 'Android Flavor'
        required: true
        default: 'store'
        type: choice
        options:
          - store
          - sideload

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Validate before building
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      has_expo_token: ${{ steps.check.outputs.has_token }}
    steps:
      - name: Check EXPO_TOKEN
        id: check
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "::warning::EXPO_TOKEN not set. EAS builds will be skipped."
          fi

  build_mobile_eas:
    name: EAS Build (${{ inputs.platform }} / ${{ inputs.build_profile }})
    needs: validate
    if: needs.validate.outputs.has_expo_token == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: apps/mobile
        run: npm install --legacy-peer-deps

      - name: Run type check
        working-directory: apps/mobile
        run: npm run type-check
        continue-on-error: true

      - name: Run linting
        working-directory: apps/mobile
        run: npm run lint
        continue-on-error: true

      - name: Build iOS
        if: inputs.platform == 'all' || inputs.platform == 'ios'
        working-directory: apps/mobile
        run: eas build --profile ${{ inputs.build_profile }} --platform ios --non-interactive --no-wait

      - name: Build Android (Store)
        if: (inputs.platform == 'all' || inputs.platform == 'android') && inputs.flavor == 'store'
        working-directory: apps/mobile
        run: eas build --profile ${{ inputs.build_profile }} --platform android --non-interactive --no-wait
        env:
          EXPO_PUBLIC_BUILD_FLAVOR: store

      - name: Build Android (Sideload/Prime)
        if: (inputs.platform == 'all' || inputs.platform == 'android') && inputs.flavor == 'sideload'
        working-directory: apps/mobile
        run: eas build --profile ${{ inputs.build_profile }}-sideload --platform android --non-interactive --no-wait
        env:
          EXPO_PUBLIC_BUILD_FLAVOR: sideload

      - name: Summary
        run: |
          echo "## EAS Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ inputs.build_profile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor:** ${{ inputs.flavor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check build status at: https://expo.dev/accounts/YOUR_ACCOUNT/projects/noteece/builds" >> $GITHUB_STEP_SUMMARY
