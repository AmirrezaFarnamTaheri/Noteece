name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint_and_format:
    name: "Lint and Format Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run lint and format checks
        run: |
          pnpm lint
          pnpm format --check

  mobile_checks:
    name: "Mobile App Checks"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

  rust_checks:
    name: "Rust Checks"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check
        run: cd packages/core-rs && cargo check --verbose

      - name: Format Check
        if: matrix.os == 'ubuntu-latest' # Format check only needed on one OS
        run: cd packages/core-rs && cargo fmt -- --check

      - name: Clippy
        if: matrix.os == 'ubuntu-latest' # Clippy usually consistent across OS
        run: cd packages/core-rs && cargo clippy --lib --all-features
        continue-on-error: true

      - name: Test
        run: cd packages/core-rs && cargo test --verbose
        continue-on-error: true

  desktop_build:
    name: "Desktop Build Check"
    needs: [rust_checks, lint_and_format]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Project)
        run: pnpm install

      - name: Build Desktop App
        run: pnpm build:desktop
        continue-on-error: true # Allow fail if signing keys missing, but check compilation
