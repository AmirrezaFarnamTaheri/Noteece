name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Combined JS/TS pipeline using Turbo
  frontend_checks:
    name: "Frontend Checks (Turbo)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Turbo handles dependency graph and caching
      - name: Run Lint, Format, TypeCheck (Turbo)
        run: npx turbo run lint type-check format:check
        continue-on-error: true

      - name: Run Tests (Turbo)
        run: npx turbo run test -- --passWithNoTests
        continue-on-error: true

      - name: Upload Desktop Coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-coverage
          path: apps/desktop/coverage
          if-no-files-found: ignore

  mobile_tests:
    name: "Mobile Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: apps/mobile
        run: pnpm lint
        continue-on-error: true

      - name: Run type checking
        working-directory: apps/mobile
        run: pnpm type-check
        continue-on-error: true

      - name: Run tests
        working-directory: apps/mobile
        run: pnpm test -- --passWithNoTests --forceExit
        continue-on-error: true

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mobile-coverage
          path: apps/mobile/coverage

  rust_checks:
    name: "Rust Checks"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            packages/core-rs/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check core-rs
        run: cd packages/core-rs && cargo check --verbose

      - name: Format Check
        if: matrix.os == 'ubuntu-22.04'
        run: cd packages/core-rs && cargo fmt -- --check

      - name: Clippy
        if: matrix.os == 'ubuntu-22.04'
        run: cd packages/core-rs && cargo clippy --lib --all-features -- -W clippy::all
        continue-on-error: true

      - name: Test
        run: cd packages/core-rs && cargo test --verbose
        continue-on-error: true

      - name: Generate test coverage (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cd packages/core-rs
          cargo install cargo-tarpaulin --version 0.27.0 || true
          cargo tarpaulin --out Xml --skip-clean --timeout 300 || true
        continue-on-error: true

  desktop_build:
    name: "Desktop Build Check"
    needs: [rust_checks, frontend_checks]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (System)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-tauri-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-

      - name: Install dependencies (Project)
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: cd apps/desktop && pnpm build

      - name: Check Tauri Build
        run: cd apps/desktop && cargo build --manifest-path src-tauri/Cargo.toml
        continue-on-error: true

  # Summary job that depends on all checks
  ci-complete:
    name: "CI Complete"
    needs: [frontend_checks, mobile_tests, rust_checks, desktop_build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check CI Status
        run: |
          echo "Frontend Checks: ${{ needs.frontend_checks.result }}"
          echo "Mobile Tests: ${{ needs.mobile_tests.result }}"
          echo "Rust Checks: ${{ needs.rust_checks.result }}"
          echo "Desktop Build: ${{ needs.desktop_build.result }}"
          
          # Allow continue-on-error jobs to not fail the pipeline
          if [[ "${{ needs.frontend_checks.result }}" == "failure" ]] && \
             [[ "${{ needs.mobile_tests.result }}" == "failure" ]] && \
             [[ "${{ needs.rust_checks.result }}" == "failure" ]]; then
            echo "All checks failed!"
            exit 1
          fi
          
          echo "CI completed successfully!"
