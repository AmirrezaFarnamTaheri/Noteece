<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <rect width="512" height="512" rx="128" fill="#050506" />

  <!-- EKG Line -->
  <path d="M50 256 H 150 L 200 150 L 250 350 L 300 200 L 350 256 H 462"
        stroke="#20C997" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Fading tail -->
  <rect x="50" y="0" width="100" height="512" fill="url(#fadeLeft)" opacity="0.5" />

  <defs>
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#050506;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050506;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
