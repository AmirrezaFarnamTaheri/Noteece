  <!-- Note Lines -->
  <path d="M150 220 H 220" stroke="#E5DBFF" stroke-width="4" opacity="0.5" />
  <path d="M150 260 H 220" stroke="#E5DBFF" stroke-width="4" opacity="0.5" />
  <path d="M290 220 H 360" stroke="#E5DBFF" stroke-width="4" opacity="0.5" />
