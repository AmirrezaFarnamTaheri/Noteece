<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <rect width="512" height="512" rx="128" fill="#050506" />

  <!-- Mirrored Prism -->
  <path d="M256 120 L 112 400 H 400 Z" stroke="#E5DBFF" stroke-width="6" fill="rgba(255,255,255,0.08)" />

  <!-- Light Beam Entry (From Right) -->
  <path d="M452 220 L 327 285" stroke="#FFFFFF" stroke-width="10" opacity="0.9" stroke-linecap="round" />

  <!-- Refraction Point Glow -->
  <circle cx="327" cy="285" r="8" fill="#FFFFFF" filter="blur(4px)" />

  <!-- Refracted Spectrum (To Left) -->
  <path d="M182 285 L 32 220" stroke="#845EF7" stroke-width="10" stroke-linecap="round" opacity="0.9" /> <!-- Violet -->
  <path d="M172 305 L 32 305" stroke="#20C997" stroke-width="10" stroke-linecap="round" opacity="0.9" /> <!-- Teal -->
  <path d="M192 325 L 32 380" stroke="#FCC419" stroke-width="10" stroke-linecap="round" opacity="0.9" /> <!-- Yellow -->
</svg>
